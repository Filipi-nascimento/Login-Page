<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="userName">Name</label>
        <input type="text" name="userName" id="userName" placeholder="Example" required>

        <label for="userEmail">E-mail</label>
        <input type="email" name="userEmail" id="userEmail" placeholder="example@test.com" autocomplete="email" required>

        <div id="passwords">
            <label for="userPassword">Password</label>
            <input type="password" minlength="7" name="userPassword" id="userPassword" placeholder="Password" required>

            <i class="bi bi-eye" id="btn-senha"></i>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" minlength="7" name="confirmPassword" id="confirmPassword" placeholder="Password" required>
        </div>  
    
        <button type="submit">Sign-Up</button>
    
        <p>Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>

</body>
</html>
