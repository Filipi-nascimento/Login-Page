<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Braily</h1>
            <img src="Image/Mansplaining-rafiki.svg" alt="A man and a woman talking.">
        </header>

        <form action="." method="post">
            <!-- Login Page-->
            <label for="userEmail">E-mail</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="example@test.com" autocomplete="email" required>

            <div>
                <label for="userPassword">Password</label>
                <input type="password" minlength="7" name="userPassword" id="userPassword" placeholder="Password" required>

                <i class="bi bi-eye" id="btn-senha"></i>
            </div>

            <button type="submit">Sign-in</button>

            <p>Don't have an account?
                <a href="/sign-up.html">Sign Up</a>
            </p>

            <footer>
                <a href="https://storyset.com/people" target="_blank">People illustrations by Storyset</a>
            </footer>

        </form>
    </div>
</body>
</html>
